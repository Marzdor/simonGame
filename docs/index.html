<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Game</title>
  <link rel="stylesheet" href="assets/styles/styles-76c3492cc8.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <div class="container">
    <div id="green" class="btn_play btn_play-green">
    </div>
    <div id="red" class="btn_play btn_play-red">
    </div>
    <div class="container_menu">
      <div class="container_menu-subL">
        <h4 id="count">--</h4>
        <button id="startBtn" class="btn_menu">Start</button>
      </div>
      <h2>Simon</h2>
      <div class="container_menu-subR">
        <p id="strict">STRICT</p>
        <label id="strictBtn" class="btn_menu-strict">
          <input class="btn_menu-strict-slider" type="checkbox">
          <span class="btn_menu-slider"></span>
        </label>
        <p id="power">POWER</p>
        <label id="powerBtn" class="btn_menu-onOff">
          <input class="btn_menu-onOff-slider" type="checkbox">
          <span class="btn_menu-slider"></span>
        </label>
      </div>
    </div>
    <div id="yellow" class="btn_play btn_play-yellow">
    </div>
    <div id="blue" class="btn_play btn_play-blue">
    </div>
  </div>
  </footer>
  <script src="assets/scripts/App-60e388740a.js"></script>
</body>

</html>
