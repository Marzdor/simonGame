<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Game</title>
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="./temp/styles/styles.css">
  <!-- endbuild -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <div class="container">
    <div class="btn_play btn_play-green">
    </div>
    <div class="btn_play btn_play-red">
    </div>
    <div class="container_menu">
      <h2>Simon</h2>
      <h4 id="count">0</h4>
      <button id="startBtn" class="btn_menu">Start</button>
      <p id="strict">STRICT</p>
      <label id="strictBtn" class="btn_menu-strict">
        <input class="btn_menu-strict-slider" type="checkbox">
        <span class="btn_menu-slider"></span>
      </label>
      <p id="power">POWER</p>
      <label id="powerBtn" class="btn_menu-onOff">
        <input class="btn_menu-onOff-slider" type="checkbox">
        <span class="btn_menu-slider"></span>
      </label>
    </div>
    <div class="btn_play btn_play-yellow">
    </div>
    <div class="btn_play btn_play-blue">
    </div>
  </div>
  </footer>
  <!-- build:js assets/scripts/App.js -->
  <script src="./temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
